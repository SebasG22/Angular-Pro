<div class="meal">
  <div class="meal__title">
    <h1>
      <img src="assets/img/food.svg">
      <span *ngIf="meal$| async as meal; else title">
        {{ meal.name ? 'Edit' : 'Create' }} meal</span>
    </h1>
    <ng-template #title>
      Loading...
    </ng-template>
  </div>
  <div *ngIf="meal$ | async as meal; else loading">
    <angpro-meal-form [meal]="meal" (create)="addMeal($event)" (update)="updateMeal($event)" (remove)="removeMeal($event)">
    </angpro-meal-form>
  </div>
  <ng-template #loading>
    <div class="message">
      <img src="assets/img/loading.svg">
      Fetching Meal
    </div>
  </ng-template>
</div>
