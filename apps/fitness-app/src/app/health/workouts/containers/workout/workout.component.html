<div class="workout">
  <div class="workout__title">
    <h1>
      <img src="assets/img/workout.svg">
      <span *ngIf="workout$| async as workout; else title">
        {{ workout.name ? 'Edit' : 'Create' }} workout</span>
    </h1>
    <ng-template #title>
      Loading...
    </ng-template>
  </div>
  <div *ngIf="workout$ | async as workout; else loading">
    <angpro-workout-form [workout]="workout" (create)="addWorkout($event)" (update)="updateWorkout($event)" (remove)="removeWorkout($event)">
    </angpro-workout-form>
  </div>
  <ng-template #loading>
    <div class="message">
      <img src="assets/img/loading.svg">
      Fetching Meal
    </div>
  </ng-template>
</div>
